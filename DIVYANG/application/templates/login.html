<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    
    <link rel="stylesheet"
    href="{{url_for('static',filename='login.css')}}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <header class="header">
      <div class="header-topic"><h1>LOGIN PAGE FOR DASHBOARD</h1></div>
    </header>

    <div class="wrapper">
      <div class="form-box-login">
        <form action="{{ url_for('dashboard') }}" method="POST">
          <div class="image-container">
            <img src="{{url_for('static',filename='avatar.jpg')}}" alt="Avatar" class="avatar">
          </div>
          <div class="input-box">
            <label>Username:</label>
            <input type="text" name="username"><br>
          </div>
          <div class="input-box-1">
            <label>Password:</label>
            <input type="password" name="password"><br>
          </div>
        
          <button type="submit" class="button">LOGIN</button>

          <div class="info">
            <div class="image">

              <i class='bx bx-cool'></i>
            </div>
            <label><h6><i>Developed by Divyang</i></h6></label>
          </div>
        

      </div>
    </form>

   
  </div>
  </body>
</html>
